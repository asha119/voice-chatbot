<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 420px;
            height: 90vh;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background: #343541;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user {
            background: #0b5cff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .bot {
            background: #e5e7eb;
            color: #111;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .chat-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            gap: 6px;
        }

        .chat-form input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .chat-form button {
            padding: 10px 14px;
            background: #0b5cff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-form button:hover {
            background: #094acc;
        }

        footer {
            text-align: center;
            font-size: 11px;
            color: #666;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Voice Chatbot
    </div>

    <div class="chat-box" id="chatBox">
        {% if reply %}
        <div class="message bot" id="latestBotReply">{{ reply }}</div>
        {% endif %}
    </div>

    <form class="chat-form" method="POST" onsubmit="addUserMessage()">
        <input type="text" name="message" id="userInput" placeholder="Type or speak..." required>
        <button type="button" onclick="startVoice()">ðŸŽ¤</button>
        <button type="submit">Send</button>
    </form>

    <footer>
        Invented by Asha Kiran (CSD Department)
    </footer>
</div>

<script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");

    /* -------------------------
       Add user message visually
    --------------------------*/
    function addUserMessage() {
        if (input.value.trim() !== "") {
            const userMsg = document.createElement("div");
            userMsg.className = "message user";
            userMsg.textContent = input.value;
            chatBox.appendChild(userMsg);
        }
        setTimeout(scrollBottom, 100);
    }

    function scrollBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    /* -------------------------
       VOICE INPUT
    --------------------------*/
    function startVoice() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Voice input not supported in this browser.");
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            const speechText = event.results[0][0].transcript;
            input.value = speechText;

            // auto-submit after speaking
            addUserMessage();
            document.querySelector(".chat-form").submit();
        };

        recognition.start();
    }

    /* -------------------------
       VOICE OUTPUT (latest only)
    --------------------------*/
    window.onload = function () {
        const latestReply = document.getElementById("latestBotReply");
        if (latestReply) {
            speak(latestReply.innerText);
            scrollBottom();
        }
    };

    function speak(text) {
        window.speechSynthesis.cancel(); // stop old speech
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        window.speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
