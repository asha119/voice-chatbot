<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Voice Chatbot</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 420px;
            max-width: 95%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            background: #0a3d62;
            color: white;
            font-size: 18px;
        }

        .chat-body {
            height: 380px;
            padding: 16px;
            overflow-y: auto;
            background: #eef1f4;
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 12px;
        }

        .user-box {
            background: #0a84ff;
            color: white;
            padding: 10px 14px;
            border-radius: 10px 10px 0 10px;
            max-width: 75%;
            font-size: 15px;
        }

        .bot-message {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 12px;
        }

        .bot-box {
            background: #ffffff;
            color: #333;
            padding: 10px 14px;
            border-radius: 10px 10px 10px 0;
            max-width: 75%;
            font-size: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            background: white;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            font-size: 15px;
            border: none;
            outline: none;
        }

        .chat-input button {
            padding: 0 16px;
            border: none;
            color: white;
            font-size: 15px;
            cursor: pointer;
            height: 100%;
        }

        .mic-btn {
            background: #28a745;
            margin-right: 5px;
        }

        .send-btn {
            background: #0a84ff;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">
        Professional Voice Chatbot
    </div>

    <div class="chat-body" id="chatBody">
        {% for msg in chat_history %}
            {% if msg.type == 'user' %}
                <div class="user-message">
                    <div class="user-box">{{ msg.message }}</div>
                </div>
            {% else %}
                <div class="bot-message">
                    <div class="bot-box bot-reply">{{ msg.message }}</div>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <form method="POST" class="chat-input" id="chatForm">
        <button type="button" class="mic-btn" onclick="startVoice()">ðŸŽ¤</button>
        <input
            type="text"
            id="messageInput"
            name="message"
            placeholder="Type or speak your question..."
            required
        >
        <button type="submit" class="send-btn">Send</button>
    </form>
</div>

<script>
    // Auto scroll to bottom
    const chatBody = document.getElementById("chatBody");
    chatBody.scrollTop = chatBody.scrollHeight;

    // Speak only the latest bot reply once
    const botReplies = document.querySelectorAll(".bot-reply");
    if (botReplies.length > 0) {
        const latestReply = botReplies[botReplies.length - 1].innerText;
        const lastSpoken = sessionStorage.getItem("lastSpoken");

        if (latestReply !== lastSpoken) {
            window.speechSynthesis.cancel();
            const speech = new SpeechSynthesisUtterance(latestReply);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
            sessionStorage.setItem("lastSpoken", latestReply);
        }
    }

    // Voice input â†’ auto send
    function startVoice() {
        if (!("webkitSpeechRecognition" in window)) {
            alert("Voice recognition not supported in this browser.");
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.start();

        recognition.onresult = function (event) {
            const text = event.results[0][0].transcript;
            document.getElementById("messageInput").value = text;

            setTimeout(() => {
                document.getElementById("chatForm").submit();
            }, 300);
        };
    }

    // Clear chat when tab closes
    window.addEventListener("beforeunload", function () {
        navigator.sendBeacon("/clear");
        sessionStorage.removeItem("lastSpoken");
    });
</script>

</body>
</html>
